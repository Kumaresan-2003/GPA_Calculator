        <input type="button" value="Calculate GPA" onclick="calculateGPA()">

    <div id="result"></div>

    <script>
        function calculateGPA() {
            const gradeValues = {
                "O": 10, "A+": 9, "A": 8, "B+": 7, "B": 6, "C": 5, "fail": 0
            };

            const credits = [2, 4, 3, 3, 4, 3, 1, 2, 2, 2];
            let totalCredits = 0;
            let totalPoints = 0;

            for (let i = 1; i <= 10; i++) {
                let grade = document.getElementById("sub" + i).value;
                totalPoints += gradeValues[grade] * credits[i - 1];
                totalCredits += credits[i - 1];
            }

            const gpa = totalPoints / totalCredits;
            document.getElementById("result").innerHTML = `<strong>Your GPA is: ${gpa.toFixed(2)}</strong>`;
        }
    </script>
